<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全螢幕播放影片的拼圖遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #puzzle-container {
            width: 500px;  /* 增大拼圖容器的寬度 */
            height: 500px; /* 增大拼圖容器的高度 */
            display: flex;
            flex-wrap: wrap;
            border: 2px solid #000;
        }

        .tile {
            width: 166px;  /* 增大每個拼圖塊的寬度 */
            height: 166px; /* 增大每個拼圖塊的高度 */
            background-size: 500px 500px; /* 配合拼圖容器大小，調整圖片背景顯示 */
            border: 1px solid #ccc;
            cursor: grab;
            box-sizing: border-box;
        }

        video {
            width: 100%;
            height: 100%;
            display: none;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="您的音樂檔案路徑.mp3" loop></audio>
    <div id="puzzle-container"></div>
    <video id="video-player" controls>
        <source src="my_vedio.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>
    <p id="message"></p>

    <script>
        const imageSrc = 'front.jpg'; // 替換為您的圖片路徑
        const puzzleContainer = document.getElementById('puzzle-container');
        const bgMusic = document.getElementById('bg-music');
        const message = document.getElementById('message');
        const videoPlayer = document.getElementById('video-player');
        let tiles = [];
        let originalOrder = [];

        // 頁面加載後自動開始遊戲
        window.onload = function() {
            startGame();
        }

        function startGame() {
            bgMusic.play(); // 播放背景音樂
            generatePuzzle();
            shuffleTiles();
            renderPuzzle();
        }

        function generatePuzzle() {
            tiles = [];
            originalOrder = [];
            for (let i = 0; i < 9; i++) {
                tiles.push(i); // 建立拼圖編號陣列
                originalOrder.push(i); // 保存初始正確排列
            }
        }

        function shuffleTiles() {
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
        }

        function renderPuzzle() {
            puzzleContainer.innerHTML = '';
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('tile');
                tileElement.draggable = true;

                if (tile !== null) {
                    tileElement.style.backgroundImage = `url(${imageSrc})`;
                    tileElement.style.backgroundPosition = `${-(tile % 3) * 166}px ${-Math.floor(tile / 3) * 166}px`; /* 根據新尺寸調整背景位置 */
                }

                tileElement.dataset.index = index;

                tileElement.ondragstart = (e) => dragStart(e, index);
                tileElement.ondragover = (e) => e.preventDefault();
                tileElement.ondrop = (e) => drop(e, index);

                puzzleContainer.appendChild(tileElement);
            });
        }

        function dragStart(e, index) {
            e.dataTransfer.setData('draggedIndex', index);
        }

        function drop(e, index) {
            const draggedIndex = parseInt(e.dataTransfer.getData('draggedIndex'), 10);
            [tiles[index], tiles[draggedIndex]] = [tiles[draggedIndex], tiles[index]];
            renderPuzzle();
            checkCompletion();
        }

        function checkCompletion() {
            if (tiles.every((tile, index) => tile === originalOrder[index])) {
                message.textContent = '恭喜你完成拼圖！即將播放影片。';
                bgMusic.pause(); // 完成時停止背景音樂
                setTimeout(() => {
                    playFullScreenVideo(); // 播放全螢幕影片
                }, 1000); // 2 秒後播放影片
            }
        }

        function playFullScreenVideo() {
            videoPlayer.style.display = 'block';
            const requestFullScreen = videoPlayer.requestFullscreen || videoPlayer.webkitRequestFullscreen || videoPlayer.mozRequestFullScreen || videoPlayer.msRequestFullscreen;
            if (requestFullScreen) {
                requestFullScreen.call(videoPlayer); // 進入全螢幕模式
            }
            videoPlayer.play(); // 播放影片
        }
    </script>
</body>
</html>
