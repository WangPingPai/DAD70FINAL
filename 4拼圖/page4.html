<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/background.jpg'); /* 背景圖片 */
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 列 */
            grid-gap: 10px;
            width: 100%;
            max-width: 600px; /* 最大寬度600px，讓卡片不會太大 */
            margin: 0 auto; /* 使容器居中 */
        }

        .card {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* 使卡片為正方形 */
            border: 2px solid transparent; /* 卡片邊框透明 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transform: perspective(600px) rotateY(0deg);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: perspective(600px) rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            object-fit: contain; /* 保證圖片保持比例並完整顯示，不會裁剪 */
        }

        .card .front {
            background-image: url('images/front.jpg'); /* 正面圖片 */
            background-size: cover; /* 使用 cover 來填滿卡片 */
            background-position: center; /* 中心對齊 */
        }

        .card .back {
            background-size: cover; /* 使用 cover 來填滿卡片 */
            background-position: center; /* 中心對齊 */
            transform: rotateY(180deg);
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr); /* 在手機或窄螢幕上每行顯示2張卡片 */
                max-width: 100%; /* 最大寬度100%，適應不同屏幕大小 */
            }

            .card {
                width: 100%; /* 在小螢幕下卡片寬度為100% */
                padding-bottom: 100%; /* 保持卡片為正方形 */
            }
        }
    </style>
</head>
<body>
    <!-- 遊戲容器 -->
    <div class="game-container">
        <!-- 卡片容器將由 JavaScript 動態生成 -->
    </div>

    <!-- 遊戲結束後播放的影片 (新增 muted 與 playsinline 屬性以利自動播放) -->
    <video id="win-video" width="100%" height="auto" controls muted playsinline style="display: none;">
        <source src="movie/b0bbbebf-4209-432e-b7e3-83311fc74d7d.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const cardValues = [
            '1', '1', '2', '2', 
            '3', '3', '4', '4'
        ];
        let flippedCards = [];
        let matchedCards = [];

        // 隨機打亂卡片
        cardValues.sort(() => 0.5 - Math.random());

        // 創建卡片元素並添加到遊戲容器中
        cardValues.forEach(value => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = ` 
                <div class="front"></div>
                <div class="back" style="background-image: url('images/${value}.jpg');"></div>
            `;
            card.dataset.value = value;
            card.addEventListener('click', flipCard);
            gameContainer.appendChild(card);
        });

        // 翻牌邏輯
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        // 檢查是否匹配
        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                matchedCards.push(card1, card2);
                card1.querySelector('.back').style.backgroundColor = 'lightgreen';
                card2.querySelector('.back').style.backgroundColor = 'lightgreen';
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
            checkWin();
        }

        // 檢查是否獲勝
        function checkWin() {
            if (matchedCards.length === cardValues.length) {
                // 隱藏遊戲區域
                gameContainer.style.display = 'none';
                
                // 顯示並自動播放影片
                const winVideo = document.getElementById('win-video');
                
                // 若需要動態指定影片檔名，此區可修改
                const videoFileName = 'b0bbbebf-4209-432e-b7e3-83311fc74d7d';
                winVideo.src = `movie/${videoFileName}.mp4`;
                winVideo.style.display = 'block';

                // 嘗試自動播放影片 (記得影片必須符合自動播放要求，例如必須為靜音)
                winVideo.play().catch(error => {
                    console.error("影片播放失敗:", error);
                });
                
                // 當影片播放結束時，發送訊息給 index.html (若有需要)
                winVideo.onended = function() {
                    window.parent.postMessage('videoEnded-page3', '*');
                };
            }
        }
    </script>
</body>
</html>
